<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Feel Pick!</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div class="navbar">
  <div class="left">
    <a href="/">Feel Pick!</a>
  </div>
</div>

<h1 th:text="|${member.username} 계정 설정|">계정 설정</h1>

<!-- Tabs -->
<div id="tabMenu">
  <span class="tabs" onclick="showTab('changePasswordTab')">비밀번호 변경</span>
  <span class="tabs" onclick="showTab('deleteAccountTab')">회원탈퇴</span>
  <span class="tabs" onclick="showTab('viewPostsTab')">내가 쓴 글</span>
</div>

<!-- Tab Content -->
<div id="tabContents">
  <div id="changePasswordTab" class="tab-content password-change">
    <h2>비밀번호 변경</h2>
    <form th:action="@{/member/mypage/change}" method="post" th:object="${passwordDto}" onsubmit="return confirm('비밀번호를 변경하시겠습니까?');">

      <div class="current-password">
        <input type="password" th:field="*{currentPassword}" th:placeholder="|현재 비밀번호|" required />
      </div>

      <div class="new-password">
        <input type="password" th:field="*{newPassord}" th:placeholder="|새로운 비밀번호|" required />
      </div>

      <div class="confirm-password">
        <input type="password" th:field="*{confirmPassord}" th:placeholder="|새로운 비밀번호 확인|" required />
      </div>

      <button type="submit">변경</button>

    </form>
  </div>


  <div id="deleteAccountTab" class="tab-content account-delete">
    <h2>회원 탈퇴</h2>
    <form th:action="@{/member/mypage/delete}" method="post" onsubmit="return confirm('정말 삭제를 원하십니까? 되돌릴 수 없습니다.');">
      <button type="submit">탈퇴</button>
    </form>
  </div>

  <div id="viewPostsTab" class="tab-content my-posts">
    <h2>내가 쓴 글</h2>
    <a th:href="@{/member/mypage/posts}" class="btn">작성 글 보러가기</a>
  </div>
</div>

<script>
  // JavaScript를 이용한 탭 기능 구현
  function showTab(tabId) {
    var contents = document.querySelectorAll('.tab-content');
    var tabs = document.querySelectorAll('.tabs');

    contents.forEach(content => content.classList.remove('active'));
    tabs.forEach(tab => tab.classList.remove('active'));

    document.getElementById(tabId).classList.add('active');
    document.querySelector(`.tabs[onclick="showTab('${tabId}')"]`).classList.add('active');
  }

  // 기본적으로 첫 번째 탭을 활성화
  showTab('changePasswordTab');
</script>

</body>
</html>
