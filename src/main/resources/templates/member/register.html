<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feel Pick!</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div class="navbar">
    <div class="left">
        <a href="/">Feel Pick!</a>
    </div>
</div>

<h1>회원가입</h1>
<h2>Feel Pick의 회원이 되어 내가 만든 요리를 자랑해보아요!</h2>

<div class="register">
<form th:action="@{/member/register}" method="post" th:object="${memberDto}">
    <div class="register-username">
        <input type="text" th:field="*{username}" th:placeholder="|사용자 이름|" oninput="validateUsername()" required />
    </div>

    <div class="register-password">
        <input type="password" th:field="*{password}" th:placeholder="|비밀번호|" required />
    </div>

    <div class="register-confirm">
        <input type="password" th:field="*{confirm_password}" th:placeholder="|비밀번호 확인|" required />
    </div>

    <button type="submit">회원가입</button>
</form>
</div>

<p>이미 계정이 있으신가요? <a th:href="@{/member/login}">여기</a>에서 로그인할 수 있어요.</p>

</body>
</html>
